<div class="page-header">
  <h1> Калькулятор </h1>
</div>
<div class="panel">
  <div class="form-inline">
      <div class="form-group">
          <div class="col-md-4">
              <input type="number" class="form-control" [(ngModel)]="a" placeholder="Первое число" />
          </div>
      </div>
      <div class="form-group">
          <div class="col-md-4">
              <input type="number" class="form-control" [(ngModel)]="b" placeholder="Второе число" />
          </div>
      </div>
  </div>
    <table class="table table-striped">
        <tbody>
            <tr>
                <td>Сумма:</td>
                <td>{{getSum()}}</td>
            </tr>
            <tr>
                <td>Разность:</td>
                <td>{{a}}-{{b}} = {{a-b}}</td>
            </tr>
            <tr>
                <td>Произведение:</td>
                <td>{{a}}*{{b}} = {{getMul()}}</td>
            </tr>
            <tr>
                <td>Частное:</td>
                <td>{{a}}/{{b}} = {{getDiv()}}</td>
            </tr>
        </tbody>
    </table>
</div>
