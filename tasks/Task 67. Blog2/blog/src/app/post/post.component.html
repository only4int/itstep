<div class="container">
    <div class="row">
        <div class="col-12">
            <a routerLink="/post/add">Добавить</a>
        </div>
        <div class="col-12">
            <div class="row">
                <div *ngFor="let post of posts" class="col-12">
                    <div class="post">
                        <div class="card mb-3">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="{{post.picture}}" class="img-fluid rounded-start" [alt]="post.title">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{post.title}}</h5>
                                        <p class="card-text"><small class="text-muted">{{getUserName(post.userId)}}</small></p>                               
                                        <p class="card-text"><small class="text-muted">{{post.date | date:'dd.MM.yyyy'}}</small></p>
                                        <p class="card-text">{{post.previewText}}</p>
                                        <p class="card-text"><a [routerLink]="['/post', post.id]">Читать подробнее</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
