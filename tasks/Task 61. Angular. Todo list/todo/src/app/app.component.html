<div class="container">
  <div  class="header">
      <form action="" name="todo_form">
          <h2>Мой список дел</h2>
          <input #newTask type="text" placeholder="Task...">
          <button  class="btn" (click)="addTask(newTask.value);newTask.value=''">Добавить</button>
      </form>
  </div>
    
  <ul id="list">
      <li *ngFor="let task of tasks; let i = index" [class.checked]="task.done">
          {{i+1}}. {{task.title}}
          <span class="edit">&#9998;</span>
          <span class="close">×</span>
      </li>
  </ul>
</div>
