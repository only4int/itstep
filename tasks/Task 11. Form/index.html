<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="" method="post" name="reg_form" class="reg-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="FIO">ФИО:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="FIO" id="FIO" value="" placeholder="Введите ФИО">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="email">Email:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="email" id="email" value="" placeholder="Введите Email">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="phone">Телефон:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="text" name="phone" id="phone" value="" placeholder="Введите телефон" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="pass">Пароль:</label>
                            </div>
                        </div>
                        <div class="col-lg-6 error">
                            <div class="form-control">
                                <input type="password" name="pass" id="pass" value="" placeholder="Введите пароль">
                            </div>
                            <div class="error-text">
                                Короткий пароль
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="dob">Дата рождения:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="date" name="dob" id="dob" value="" placeholder="Введите дату рождения">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label>Хобби:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <div class="form-control-check">
                                    <input type="checkbox" name="hobby[]" id="hobby-1" value="hobby-1"><label for="hobby-1">Спорт</label>
                                </div>
                                <div class="form-control-check">
                                    <input type="checkbox" name="hobby[]" id="hobby-2" value="hobby-2"><label for="hobby-2">Программирование</label>
                                </div>
                                <div class="form-control-check">
                                    <input type="checkbox" name="hobby[]" id="hobby-3" value="hobby-3"><label for="hobby-3">Рисование</label>
                                </div>                       
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label>Образование:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <div class="form-control-radio">
                                    <input type="radio" name="education" id="education-1" value="education-1"><label for="education-1">Базовое</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="education" id="education-2" value="education-2"><label for="education-2">Средне-специальное</label>
                                </div>
                                <div class="form-control-radio">
                                    <input type="radio" name="education" id="education-3" value="education-3"><label for="education-3">Высшее</label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="sex">Пол:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <select name="sex" id="sex">
                                    <option value="0">Выберите пол</option>
                                    <option value="f" selected>Женский</option>
                                    <option value="m" disabled>Мужской</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-label">
                                <label for="avatar">Аватар:</label>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <input type="file" name="avatar" id="avatar" value="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                        </div>
                        <div class="col-lg-6">
                            <div class="form-control">
                                <button>Отправить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
